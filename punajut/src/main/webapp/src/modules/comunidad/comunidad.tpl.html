<!-- BARRA LATERAL -->
<div ng-app="itinerariosApp" ng-controller="itinerariosCtrl" class="container">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <div class="container">
                <div class="row profile">
                    <div class="col-md-3">
                        <div class="profile-sidebar">
                            <!-- SIDEBAR USERPIC -->
                            <div class="profile-userpic">
                                <img src="http://blog.ramboll.com/fehmarnbelt/wp-content/themes/ramboll2/images/profile-img.jpg" class="img-responsive" alt="">
                            </div>
                            <!-- END SIDEBAR USERPIC -->
                            <!-- SIDEBAR USER TITLE -->
                            <div class="profile-usertitle">
                                <div class="profile-usertitle-name">
                                    nickname
                                </div>
                            </div>
                        </div>
                        <!-- END SIDEBAR USER TITLE -->
                        <!-- SIDEBAR BUTTONS -->
                        <div class="profile-userbuttons">
                            <a ui-sref="configurarCuenta"><button type="button" class="btn btn-success btn-sm">EditarPerfil</button></a>
                        </div>
                        <!-- END SIDEBAR BUTTONS -->
                        <!-- SIDEBAR MENU -->
                        <div class="profile-usermenu">
                            <ul class="nav">
                                <li class="active">
                                    <a ui-sref="crearItinerario">
                                        <i class="glyphicon glyphicon-home"></i>
                                        Crear Itinerario </a>
                                </li>
                                <li>
                                    <a ui-sref="itinerarios">
                                        <i class="glyphicon glyphicon-user"></i>
                                        Itinerario</a>
                                </li>
                                <li>
                                    <a ui-sref="foroMain">
                                        <i class="glyphicon glyphicon-ok" ></i>
                                        Foro </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="glyphicon glyphicon-flag"></i>
                                        Help </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- SECTION -->
                    <div class="col-sm-8 text-left">
                        <h1 style="text-align:center;">Mis itinerarios</h1>
                        <p style="text-align:center;">Selecciona el itinerario que quieres ver</p>
                        <hr>
                        <!-- Itinerarios -->
                        <div id="imagen1" class="col-sm-3">
                            <h3>Itinerario 1</h3>
                            <img id="itinerario1" src="https://civitatis.cachefly.net/guias/londres/fotos/londres.jpg" alt="Londres" style="width:150px;height:150px;" onclick="nuevaPagina1()">
                        </div>
                        <div id="imagen2" class="col-sm-3">
                            <h3>Itinerario 2</h3>
                            <img id="itinerario2" src="https://civitatis.cachefly.net/guias/nuevayork/fotos/nueva-york.jpg" alt="Nueva York" style="width:150px;height:150px;" onclick="nuevaPagina2()">
                        </div>
                        <div id="imagen3" class="col-sm-3">
                            <h3>Itinerario 3</h3>
                            <img id="itinerario3" src="http://directorioparaeventos.com.co/uploads/venue/featured/First.jpg" alt="BogotÃ¡" style="width:150px;height:150px;" onclick="nuevaPagina3()">
                        </div>
                        <div id="imagen4" class="col-sm-3">
                            <h3>Itinerario 4</h3>
                            <img id="itinerario4" src="http://cruzandopaises.com/wp-content/uploads/2013/05/tokio-japon-diez-siglos-de-historia-para-uno-solo.jpg" alt="Tokio" style="width:150px;height:150px;" onclick="nuevaPagina4()">
                        </div>


                    </div>
                </div>
            </div>
            <b>Mis apuntes:</b>
            <p><textarea ng-model="apuntes" cols="40" rows="10"></textarea></p>
            <button type="button" ng-click="guardarApuntes()">Guardar</button>
            <button type="button" ng-click="eliminarApuntes()">Eliminar</button>
            <p>{{apuntes}}</p>;
        </div>
    </div>
</div>

<script src="comunidad.mod.js"></script>
<script src="comunidad.ctrl.js"></script>
<script src="comunidad.js"></script>
