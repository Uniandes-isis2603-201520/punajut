<div class="container">
    <div class="row profile">
        <div class="col-md-3">
            <div class="profile-sidebar">
                <!-- SIDEBAR USERPIC -->
                <div class="profile-userpic">
                    <img src="http://blog.ramboll.com/fehmarnbelt/wp-content/themes/ramboll2/images/profile-img.jpg" class="img-responsive" alt="">
                </div>
                <!-- END SIDEBAR USERPIC -->
                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        nickname
                    </div>
                </div>
            </div>
            <!-- END SIDEBAR USER TITLE -->
            <!-- SIDEBAR BUTTONS -->
            <div class="profile-userbuttons">
                <a ui-sref="configurarCuenta"><button type="button" class="btn btn-success btn-sm">EditarPerfil</button></a>
            </div>
            <!-- END SIDEBAR BUTTONS -->
            <!-- SIDEBAR MENU -->
            <div class="profile-usermenu">
                <ul class="nav">
                    <li class="active">
                        <a ui-sref="crearItinerario">
                            <i class="glyphicon glyphicon-home"></i>
                            Crear Itinerario </a>
                    </li>
                    <li>
                        <a ui-sref="itinerarios">
                            <i class="glyphicon glyphicon-user"></i>
                            Itinerario</a>
                    </li>
                    <li>
                        <a ui-sref="foroMain">
                            <i class="glyphicon glyphicon-ok" ></i>
                            Foro </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="glyphicon glyphicon-flag"></i>
                            Help </a>
                    </li>
                </ul>
            </div>
        </div>


        <div class="row">
            <h1>Bienvenido, primero crea tu itinerario</h1>
            <form id="frm" ng-submit="form.$valid && ctrl.saveRecord()">
                <fieldset>
                    <div class="container">
                        <div class="row">
                            <div class='col-sm-4'>
                                <div class="form-group">
                                    <input id="id" class="form-control" type="hidden" ng-model="currentRecord.name"/>
                                    <h2>Nombre</h2>
                                    <div>
                                        <input id="name" name="name" class="form-control" type="text" ng-model="currentRecord.name"  />
                                    </div>
                                    <h2>Escoge tu fecha de inicio</h2>
                                    <div class='input-group date' id='from'>
                                        <input id="date" name="date" class="form-control" type='text' class="form-control" required  ng-model="currentRecord.name"/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                    <h2>Escoge tu fecha fin</h2>
                                    <div class='input-group date' id='to'>
                                        <input type='text' class="form-control"ng-model="currentRecord.date" required/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                                <button id="save-date" form="frm" type="submit" class="btn btn-success" aria-label="Right Align" ui-sref="verContinentes">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                            </div>
                            <div ng-hide="ctrl.editMode">
                                <div class="col-sm-12">
                                    <table border="1">
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Fecha</th>
                                        </tr>
                                        <tr ng-repeat="itinerario in itinerarios">
                                            <td><span id="{{$index}}-name">{{itinerario.name}}</span></td>
                                            <td><span id="{{$index}}-fecha">{{itinerario.fecha}}</span></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                </fieldset>
            </form>

        </div>
        <script type="text/javascript">
                    $(function () {
                        $('#from').datetimepicker();
                        $('#to').datetimepicker();
                    });
        </script>

    </div>
</div>
