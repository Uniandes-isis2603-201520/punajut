<div class="container">
    <div class="row profile">
        <div class="col-md-3">
            <div class="profile-sidebar">
                <!-- SIDEBAR USERPIC -->
                <div class="profile-userpic">
                    <img src="http://blog.ramboll.com/fehmarnbelt/wp-content/themes/ramboll2/images/profile-img.jpg" class="img-responsive" alt="">
                </div>
                <!-- END SIDEBAR USERPIC -->
                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        nickname
                    </div>
                </div>
            </div>
            <!-- END SIDEBAR USER TITLE -->
            <!-- SIDEBAR BUTTONS -->
            <div class="profile-userbuttons">
                  <a ui-sref="configurarCuenta"><button type="button" class="btn btn-success btn-sm">EditarPerfil</button></a>
            </div>
            <!-- END SIDEBAR BUTTONS -->
            <!-- SIDEBAR MENU -->
            <div class="profile-usermenu">
                <ul class="nav">
                    <li class="active">
                        <a ui-sref="crearItinerario">
                            <i class="glyphicon glyphicon-home"></i>
                            Crear Itinerario </a>
                    </li>
                    <li>
                        <a ui-sref="itinerarios">
                            <i class="glyphicon glyphicon-user"></i>
                            Itinerario</a>
                    </li>
                    <li>
                        <a ui-sref="foroMain">
                            <i class="glyphicon glyphicon-ok" ></i>
                            Foro </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="glyphicon glyphicon-flag"></i>
                            Help </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <h1>Bienvenido, primero escoge las fechas de tu itinerario</h1>
            <form id="frm" onsubmit="return validateForm()">
                <div class="container">
                    <div class="row">
                        <div class='col-sm-4'>
                            <div class="form-group">
                                <div class='input-group date' id='from'>
                                    <input type='text' class="form-control" required />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                                <h2>Escoge tu fecha fin</h2>
                                <div class='input-group date' id='to'>
                                    <input type='text' class="form-control" required/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success" aria-label="Right Align" ui-sref="verContinentes">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>
                        </div>

                    </div>
                </div>
            </form>
            <script type="text/javascript">
                $(function () {
                    $('#from').datetimepicker();
                    $('#to').datetimepicker();
                });
            </script>

        </div>
    </div>
</div>
